[tox]
envlist = py38, py39, py310, py311, py312, py313

[testenv]
# Allow running Poetry commands
allowlist_externals = poetry

# Define dependencies required for the test environment
deps =
    poetry
    pytest
    pytest-cov
    pytest-junitxml

# Commands to run before the main test commands
commands_pre =
    poetry install --no-interaction --no-root

# Main test commands
commands =
    poetry run pytest --junitxml=reports/tox/junit.xml

# Cache directories to speed up subsequent runs
cache_dir = {toxworkdir}/.cache/pip

# Ensure the reports directory exists
setenv =
    REPORTS_DIR = reports/tox

commands_pre =
    poetry install --no-interaction --no-root
    mkdir -p {toxinidir}/reports/tox
